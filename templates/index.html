<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Unlock Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chatbox {
            height: 70vh;
        }
        .message-bubble {
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.5s forwards;
        }
        @keyframes slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl w-full">
        <div class="bg-white rounded-2xl shadow-2xl">
            <div class="bg-blue-600 text-white p-5 rounded-t-2xl">
                <h1 class="text-2xl font-bold text-center">Account Unlock Assistant</h1>
            </div>
            <div id="chatbox" class="p-4 overflow-y-auto">
                <!-- Chat messages will appear here -->
            </div>
            <div class="p-4 border-t">
                <form id="message-form" class="flex items-center">
                    <input type="text" id="user-input" class="flex-grow border rounded-l-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-r-full hover:bg-blue-700 font-semibold transition-colors">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const messageForm = document.getElementById('message-form');
        const userInput = document.getElementById('user-input');
        const sessionId = `session_${new Date().getTime()}`;

        function addMessage(sender, text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-bubble');

            let content = '';
            if (sender === 'bot') {
                messageWrapper.classList.add('flex', 'justify-start', 'mb-4');
                content = `
                    <div class="bg-blue-500 text-white rounded-lg p-3 max-w-md">
                        <p>${text.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            } else {
                messageWrapper.classList.add('flex', 'justify-end', 'mb-4');
                content = `
                    <div class="bg-gray-200 rounded-lg p-3 max-w-md">
                        <p>${text.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            }
            messageWrapper.innerHTML = content;
            chatbox.appendChild(messageWrapper);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        async function sendMessage(text) {
             addMessage('user', text);
             userInput.value = '';
             userInput.disabled = true;

             try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });
                const data = await response.json();
                addMessage('bot', data.reply);
             } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Sorry, I encountered an error. Please try again later.');
             } finally {
                userInput.disabled = false;
                userInput.focus();
             }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (text) {
                sendMessage(text);
            }
        });

        // Initial greeting
        setTimeout(() => {
            addMessage('bot', 'Hello! How can I help you today? Try saying "My account is locked".');
        }, 500);
    </script>
</body>
</html>
